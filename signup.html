<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form </title>
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
</head>

<body>
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>
    <form action="index.html" method="post">

        <h1>Sign Up</h1>

        <fieldset>
            <legend><span class="number">1</span>Your basic info</legend>


            <label>Age:</label><br>
            <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="">Under 21</label><br>
            <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="">21 or older</label>
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Your profile</legend>
            <label for="bio">Biography:</label>
            <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        <fieldset>
            <label for="job">Job Role:</label>
            <select id="job" name="user_job">
      <optgroup label="Web">
        <option value="frontend_developer">Front-End Developer</option>
        <option value="php_developor">PHP Developer</option>
        <option value="python_developer">Python Developer</option>
        <option value="rails_developer"> Rails Developer</option>
        <option value="web_designer">Web Designer</option>
        <option value="WordPress_developer">WordPress Developer</option>
      </optgroup>
      <optgroup label="Mobile">
        <option value="Android_developer">Androild Developer</option>
        <option value="iOS_developer">iOS Developer</option>
        <option value="mobile_designer">Mobile Designer</option>
      </optgroup>
      <optgroup label="Business">
        <option value="business_owner">Business Owner</option>
        <option value="freelancer">Freelancer</option>
      </optgroup>
      <optgroup label="Other">
        <option value="secretary">Secretary</option>
        <option value="maintenance">Maintenance</option>
      </optgroup>
    </select>

            <label>Interests:</label><br>
            <input type="checkbox" id="development" value="interest_development" name="user_interest"><label for="development">Development</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label for="design">Design</label><br>
            <input type="checkbox" id="business" value="interest_business" name="user_interest"><label for="business">Business</label>

        </fieldset>
        <button type="submit">Sign Up</button>
    </form>

</body>

</html>
